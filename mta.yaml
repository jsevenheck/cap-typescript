_schema-version: '3.1'
ID: cap-typescript
version: 1.0.0
description: "SAP CAP TypeScript Application with HR Admin"

parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build

modules:
  # ===================================
  # Backend Service (Node.js CAP)
  # ===================================
  - name: cap-ts-srv
    type: nodejs
    path: srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 512M
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
      ignore: ["test", "types"]
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: cap-ts-db
      - name: cap-ts-ias
      - name: cap-ts-ams
      - name: cap-ts-destination
      - name: cap-ts-connectivity
      - name: cap-ts-logging

  # ===================================
  # Database Deployer (HDI Container)
  # ===================================
  - name: cap-ts-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    requires:
      - name: cap-ts-db

  # ===================================
  # Frontend App (UI5/Fiori)
  # ===================================
  - name: cap-ts-app-hr-admin
    type: html5
    path: app/hr-admin
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
      build-result: dist
      supported-platforms: []
    requires:
      - name: cap-ts-html5-repo-runtime
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

  # ===================================
  # App Router (Central Entry Point)
  # ===================================
  - name: cap-ts-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    requires:
      - name: cap-ts-html5-repo-runtime
      - name: cap-ts-ias
      - name: cap-ts-ams
      - name: cap-ts-destination
      - name: srv-api
        group: destinations
        properties:
          name: backend
          url: ~{srv-url}
          forwardAuthToken: true
          timeout: 600000
    provides:
      - name: app-api
        properties:
          app-url: ${default-url}

  - name: cap-ts-ams-deployer
    type: javascript.nodejs
    path: srv/ams
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 256M
    build-parameters:
      builder: custom
      commands:
        - npm ci --production
    requires:
      - name: cap-ts-ias
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: policy-deployer
      - name: cap-ts-ams

  # ===================================
  # HTML5 Application Repository (Upload)
  # ===================================
  - name: cap-ts-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: cap-ts-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: cap-ts-app-hr-admin
          artifacts:
            - dist/*.zip
          target-path: resources/

# ===================================
# Resources (Services)
# ===================================
resources:
  # HDI Container (HANA Database)
  - name: cap-ts-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # IAS (Authentication)
  - name: cap-ts-ias
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity
      service-plan: application

  # AMS (Authorization)
  - name: cap-ts-ams
    type: org.cloudfoundry.managed-service
    parameters:
      service: authorization
      service-plan: application

  # Destination Service
  - name: cap-ts-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  # Connectivity Service
  - name: cap-ts-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  # HTML5 Application Repository (Host)
  - name: cap-ts-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # HTML5 Application Repository (Runtime)
  - name: cap-ts-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # Application Logging Service
  - name: cap-ts-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
