name: Backend CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Lint (srv)
        run: npm run lint --workspace srv

      - name: Build (srv)
        run: npm run build --workspace srv

      - name: Test (srv)
        run: npm run test --workspace srv
