specVersion: '4.0'
type: application
metadata:
  name: hr.admin

framework:
  name: OpenUI5
  version: '1.126.1'
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: themelib_sap_horizon

resources:
  configuration:
    paths:
      webapp: webapp

builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion

server:
  settings:
    httpPort: 8081
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata/v4
      configuration:
        baseUri: 'http://localhost:4004/odata/v4'
        httpHeaders:
          # Provide default basic authentication for mocked CAP users during
          # local development so the UI can create/update data without the
          # BTP Application Router.
          Authorization: 'Basic ZGV2OmRldg=='
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /api
      configuration:
        baseUri: 'http://localhost:4004/api'
        httpHeaders:
          Authorization: 'Basic ZGV2OmRldg=='
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /clients
      configuration:
        baseUri: 'http://localhost:4004/clients'
        httpHeaders:
          Authorization: 'Basic ZGV2OmRldg=='
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /health
      configuration:
        baseUri: 'http://localhost:4004/health'
        httpHeaders:
          Authorization: 'Basic ZGV2OmRldg=='
